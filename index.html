<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset="utf-8" />
    <title>SL home1</title>
    <script src="js-global/FancyZoom.js" language="JavaScript" type="text/javascript"></script>
    <script src="js-global/FancyZoomHTML.js" language="JavaScript" type="text/javascript"></script>
    <link rel="stylesheet" href="cabel-v1.css" type="text/css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onLoad="setupZoom();">
    <h1>SL home</h1>
    <div onLoad="setupZoom();" id="cells"></div>
    <div id="notice" class="off"></div>
    <div id="loader"><span>loading</span></div>

    <script type="text/template" id="template">
      <p onLoad="setupZoom();" ><a href="img/b{{src}}.jpg" ><img src="img/{{src}}.jpg" height="{{height}}" width="{{width}}" id="img-{{src}}" class="photo" /></a></p>
      <h2><a href="img/b{{src}}.jpg">{{title}}</a></h2>
      <span class="like">Like!</span>
      <span class="mark">Mark!</span>
    </script>

    <script>var isGithubDemo = true;</script>
    <script src="front.js/front.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
